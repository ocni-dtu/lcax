name: Publish PyPI Package

on:
  release:
    types:
      - released
      - published

jobs:
  publishPython:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download JSON Schema
        run: |
          curl ${{ github.event.release.assets_url }}/pydantic.py > packages/python/epdx/pydantic.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install maturin virtualenv

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: publish
          args: --out dist
          manylinux: auto
