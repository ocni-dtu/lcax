name: "Release Docs"
on:
  workflow_call:
    secrets:
      access_key:
        required: true
      secret_key:
        required: true
jobs:
  buildDocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: json-schema
          path: docs/src/content/code

      - uses: actions/download-artifact@v4
        with:
          name: rust-schema
          path: docs/src/content/code/rust

      - uses: actions/download-artifact@v4
        with:
          name: pydantic-schema
          path: docs/src/content/code/python

      - uses: actions/download-artifact@v4
        with:
          name: typescript-schema
          path: docs/src/content/code/javascript

      - uses: actions/download-artifact@v4
        with:
          name: csharp-schema
          path: docs/src/content/code/csharp

      - uses: actions/download-artifact@v4
        with:
          name: changelog
          path: .

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        working-directory: docs
        run: npm ci

      - name: Construct Changelog
        run: cat CHANGELOG.md >> docs/src/content/docs/reference/changelog.md

      - name: Build Docs
        working-directory: docs
        run: npm run build

      - name: Upload artifact for deployment job
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/dist

  deployDocs:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: buildDocs
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: docs

      - uses: BetaHuhn/do-spaces-action@v2
        with:
          access_key: ${{ secrets.access_key }}
          secret_key: ${{ secrets.secret_key }}
          space_name: ${{ vars.SPACE_NAME }}
          space_region: ${{ vars.SPACE_REGION }}
          source: .
          out_dir: lcax/${{ github.ref_name }}/docs